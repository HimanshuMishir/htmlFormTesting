<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="./stylesheet/styles.css">
</head>

<body>

	<style>
		input:focus,
		select:focus {
			outline: none;
		}
	</style>


	<img src="./image/icon.png">
	<form style="margin: auto; align-items:center;">
		<div class="form-group text-center">
			<label for="email" style="font-size:150%">Email address</label>
			<input type="email" class="form-control" id="email" required
				style="background:transparent; margin:auto; width:50%" autocomplete="off" >
		</div>

		<div class="form-group text-center">
			<label for="password" style="font-size:150%">Password</label>
			<input type="password" class="form-control" id="password" required
				style="background:transparent; margin:auto; width:50%" minlength="8">
		</div>

		<div class="form-group form-check text-center">
			<input type="checkbox" class="form-check-input" value="lsRememberMe" id="rememberMe">
			<label class="form-check-label" for="exampleCheck1" style="font-size:150%">Remeber Me!</label>
		</div>

		<div class="text-center">
			<button type="submit" value="Login" onclick="lsRememberMe()" class="btn btn-primary">Submit</button>
		</div>
	</form>

	<script src="./javascript/index.js"></script>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
